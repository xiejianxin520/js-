<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function A() {
      console.log(1);
    }

    function Func() {
      A = function () {
        console.log(2);
      }
      return this
    }
    Func.A = A
    Func.prototype = {
      A: () => {
        console.log(3);
      }
    }
    A()
    Func.A()
    Func().A()
    new Func.A()
    new Func().A()
    new new Func().A()
  </script>
</body>

</html>

  <body>

    <script type="text/javascript">
      /*
      测试题1
       */
      var A = function () {

      }
      A.prototype.n = 1


      var b = new A() //这时创建新对象才把b隐形原型指向

      A.prototype = {
        n: 2,
        m: 3
      }

      var c = new A()
      console.log(b.n, b.m, c.n, c.m)



      //1 undefined 2 3



      /*
      //  测试题2
      //  */
      var F = function () {};
      Object.prototype.a = function () {
        console.log('a()')
      };
      Function.prototype.b = function () {
        console.log('b()')
      };
      var f = new F();
      f.a()
      f.b()
      F.a()
      F.b()







      //a() ，第二个不执行，a( )， b()
    </script>
  </body>

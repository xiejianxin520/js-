<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #left,
    #right {
      width: 200px;
      height: 500px;
      background: pink;
    }

    #left {
      float: left;
    }



    #main {
      background-color: green;
      margin: 0 200px;
      height: 500px;
      min-width: 100px;
    }

    #right {
      float: right;
    }
  </style>

<body>
  <div id="left">Left</div>
  <div id="right">Right</div>
  <div id="main">Center</div>
  <!-- 浮动，主体要放在最后面 -->

</body>

</html>

  <script>
    //1.两个引用变量指向同一个对象，通过一个变量修改对象内部数据，其他所有变量看到都是修好后的数据
    var obj1 = {
      name: 'zs'
    }
    var obj2 = obj1
    obj2.name = "obj2的名字"
    console.log(obj1.name); //"obj2的名字"
    function fn(obj) {
      obj.name = "AAA"
    }
    fn(obj1)
    console.log(obj1.name); //AAA


    //2.两个引用变量指向同一个对象，让其中的一个引用变量指向另一个对象，另一个引用变量依然指向之前的前一个对象

    var a = {
      age: 23
    }
    var b = a
    a = {
      name: 'kebi',
      age: '24'
    }

    console.log(b.age, a.name, a.age); //23,"kobi",24




    var a = {
      age: 12
    }

    function fn1(obj) {
      obj = {
        age: 15
      }
    }
    fn1(a)

    console.log(a.age); //12
  </script>

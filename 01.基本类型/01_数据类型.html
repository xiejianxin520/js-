<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>01_数据类型</title>
</head>

<body>
  <!--
1. 分类(2大类)
  * 基本(值)类型
    * Number: 任意数值，NaN
    * String: 任意文本
    * Boolean: true/false
    * undefined: undefined
    * null: null
  * 对象(引用)类型:Object
    * Object: 任意对象
    * Array: 特别的对象类型(下标/内部数据有序)
    * Function: 特别的对象类型(可执行)
2. 判断
  * typeof:
    * 可以区别: 数值, 字符串, 布尔值, undefined, function
    * 不能区别: null与对象, 对象与数组
  * instanceof
    * 专门用来判断对象数据的类型: Object, Array与Function
  * ===
    * 可以判断: undefined和null
-->

  <script type="text/javascript">
    // typeof: 返回的是数据类型的字符串表达形式
    //1. 基本类型
    var a
    console.log(a, typeof a, a === undefined) // undefined 'undefined' true
    console.log(a === typeof a) // false ,因为typeof是字符串
    console.log(a == typeof a) //false 

    a = 3
    console.log(typeof a === 'number') //true
    a = 'atguigu'
    console.log(typeof a === 'string') //true
    a = true
    console.log(typeof a === 'boolean') //true

    a = null
    console.log(a === null) // true
    console.log(typeof a) // 'object'  ,,,null是object


    console.log('--------------------------------')

    //2. 对象类型
    var b1 = {
      b2: [2, 'abc', console.log],
      b3: function () {
        console.log('b3()')
      }
    }

    function f2() {
      console.log('ss');
    }
    console.log(b1 instanceof Object, typeof b1) // true 'object'
    console.log(b1.b2 instanceof Array, typeof b1.b2) // true 'object'
    console.log(b1.b3 instanceof Function, typeof b1.b3) // true 'function'
    // //*********
    console.log(typeof b1.b2[2]) // 'function',因为consloe.log()带括号
    console.log("--www--");
    console.log(b1.b2[2]('abc')) // abc undefined，双重结果
    console.log(f2()); //ss undefinde
  </script>

</body>

</html>

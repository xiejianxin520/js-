<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    var a = {
      n: 1
    };
    var b = a;
    // a.x = a = {
    //   n: 2
    // }

    a = a.x = {
      n: 2
    }

    // a.x = {
    //   n: 2
    // }


    console.log(a.x); //undefind
    console.log(a); //n:2
    console.log(b); //n:1
    console.log(b.x); //n:2



    //不管是a.x=a={n:2}还是a=a.x={n:2}都会console.log(a.x)输出undefine,
    //因为a.x操作的是之前内存中对象的属性x,而非a指向新对象内存中的x

    //因为.优先级高于=,优先解析,a.x一开始就创建好了之前的a堆里面
    //https://www.jianshu.com/p/24e84a138592
    //https://blog.csdn.net/xiaye_go/article/details/83897115
  </script>
</body>

</html>

    var name = "Tom";
    (function () {
      // console.log(name); //undefind,
      if (typeof name === "undefined") {
        var name = "life" //变量提升，js没有块级作用域
        console.log('good' + name);
      } else {
        var name = "xjx" //这里也会变量提升，js没有块级作用域
        console.log("hello" + name);
      }
    })()
    ///good' life


    var a2 = 18;

      if (typeof a2 === "undefined") {
        console.log("if" + a2);
      } else {
        console.log("else" + a2);
      }

    })()

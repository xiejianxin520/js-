  <script>
    //把[{a:1},{b:2},{c:3}]变成[{a:1,b:2,c:3}]

    var ary = [{
        a: 1,
      },
      {
        b: 2,
      },
      {
        c: 3,
      },
    ]

    ary.reduce((obj, current) => {
      obj[Object.keys(current)[0]] = Object.values(current)[0]
      return obj //reduce如果添加初始值必须返回
    }, {})

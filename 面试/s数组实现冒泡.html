<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>
    let arr = [5, 3, 4, 1, 2] // 冒泡
    for (var i = 0; i < arr.length - 1; i++) {
      for (var j = 0; j < arr.length - i - 1; j++) {
        if (arr[j] > arr[j + 1]) {
          var temp = arr[j]
          arr[j] = arr[j + 1]
          arr[j + 1] = temp
        }
      }
    }
    //思路：a)比较两个相邻的元素，如果前一个比后一个大，则交换位置

    // 第一轮的时候最后一个元素应该是最大的一个

    //按照第一步的方法进行两个相邻的元素的比较，由于最后一个元素已经是最大的了，所以最后一个元素不用比较。
    console.log(arr)
  </script>
</body>

</html>

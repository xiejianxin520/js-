    //把下面的字符串去重，并去除掉特殊字符按照数字在前字母在后的顺序排序字符串，最终返回12345fdsarg
    //charCodeAt
    let str = '15559233fddfd&3434fdsaff&454545&4545444rfdsfds&545gdsgs';
    let newStr = "";
    for (let i = 0; i < str.length; i++) {
      let s = str[i];
      if (newStr.indexOf(s) == -1) {
        newStr += s
      }

    }


    let news = newStr.replace("&", "");


    let numStr = "";
    let charStr = ""

    for (let i = 0; i < news.length; i++) {
      if (news.charCodeAt(i) < 65) {
        numStr += news[i]
      } else {
        charStr += news[i]
      }
    }

    console.log(numStr);
    let sortStr = numStr.split("").sort((a, b) => a - b).join()
    console.log(sortStr);
    let relustStr = sortStr + charStr
    console.log(relustStr);
  </script>

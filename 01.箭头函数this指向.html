<body>
  <script>
    var x = 2;
    var obj = {
      x: 1,
      say() {
        let func = () => {
          console.log(this); //obj
          console.log(this.x); //1
        }
        func()
      }
    }
    obj.say()
    //指向上一级的作用域，那就想当在问say(){}里面this。say的this由于是方法obj调用

    var c = 3;
    var obj2 = {
      c: 5,
      fn: () => {
        console.log(this, 'sss'); //window
        console.log(this.c); //3
      }
    }
    // obj2.fn() //window,3
    obj2.fn.call({
      c: 8
    }) //window,3

    //有箭头函数情况下，不会考虑call
  </script>

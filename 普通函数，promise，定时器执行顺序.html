<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    console.log(1)

    setTimeout(() => {

      console.log(2)

    }, 0);

    console.log(3);

    new Promise((resolve) => {

      console.log(4);

      resolve();

      console.log(5)

    }).then(() => {

      console.log(6);

    });

    console.log(7)
    //1 => 3 => 4 => 5 => 7 => 6 => 2
    //创建Promise实例时是同步的，故此1、3、4、5、7是同步执行的。
    //promise.then()、setTimeout都是异步执行的，都会在异步队列中等待执行。
  </script>
</body>

</html>

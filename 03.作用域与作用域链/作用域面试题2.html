<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>04_作用域_面试题2</title>
</head>

<body>
  <script type="text/javascript">
    var fn = function () {
      console.log(fn) //fn函数
    }
    fn()

    var obj = {
      fn2: function () {
        console.log(this.fn2); //fn2函数
        console.log(fn2) //fn2 is not defined
      }
    }
    obj.fn2()
  </script>
</body>

</html>

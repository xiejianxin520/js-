  <script type="text/javascript">
    //函数声明覆盖变量声明，除非赋值
    function a() {}
    var a;
    console.log(typeof a) //function a


    /*
    测试题2: 变量预处理, in操作符
     */
    if (!(b in window)) {
      var b = 1;
    }
    console.log(b) //undefined

    /*
    测试题3: 预处理, 顺序执行
     */
    var c = 1

    function c(c) {
      console.log(c)
      var c = 3
    }
    c(2)

    //报错






    //function ,undefined,报错c is not a function

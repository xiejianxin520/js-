    function item(ary, target) {
      let len = ary.length
      let index = [];
      for (var i = 0; i < len - 1; i++) {
        for (var j = 1; j < len; j++) {
          if (ary[i] + ary[j] == target) {
            index[0] = ary[i]
            index[1] = ary[j]
          }
        }
      }
      return index
    }

    var c = item([2, 14, 9, 11], 16)
    console.log(c);
